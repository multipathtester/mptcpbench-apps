{% extends "base.html" %}

{% block content %}

<div class="container theme-showcase" role="main">
  <div class="page-header">
    <h1>Sign up</h1>
  </div>
  <div class="row">
    {% if form.errors %}
      <div class="alert alert-danger">
        {{ form.errors }}
      </div>
    {% endif %}
    <form method="post" action="">
    {% csrf_token %}
    <table>
    <tr>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>{{ form.email.label_tag }}</td>
        <td>{{ form.email }}</td>
    </tr>
    <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
    </tr>
    </table>

    <div style="height:20px;"></div>
    <input class="btn btn-lg btn-success" type="submit" value="Create new user account" />
</form>


  </div>
</div>

{% endblock %}
